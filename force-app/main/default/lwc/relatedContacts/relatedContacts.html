<template>
    <lightning-card title="Search Contacts related to this account" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <lightning-input type="search" class="slds-m-bottom_small" onchange={handlechange} label="Search" value={searchKey}></lightning-input>
            <template if:true={contacts.data}>
                <div class="slds-align_absolute-center" style="height:5rem">
                    <template for:each={contacts.data} for:item="contact">
                         <p key={contact.Id}>{contact.FirstName} {contact.LastName} </p>
                    </template>
                </div>
            </template>
            <template if:true={contacts.error}>
                <p>{contacts.error}</p>
            </template>
        </div>
    </lightning-card>
</template>
